<script>
var pref = $('.prefecture');
var city = $('.city');
var pref_html = pref.html();
var city_html = city.html();

$('.area').click(function() {
  var attr_area = $(this).find(':selected').attr('data-area');
  pref.html(pref_html).find('option').each(function() {
    if (attr_area != $(this).attr('data-area')) { $(this).remove(); }
  });

  if ($(this).val() == "") {
    pref.attr('disabled', 'disabled');
  } else {
    pref.removeAttr('disabled');
  }
});

$('.prefecture').click(function() {
  var attr_pref = $(this).find(':selected').attr('data-pref');
  city.html(city_html).find('option').each(function() {
    if (attr_pref != $(this).attr('data-pref')) { $(this).remove(); }
  });

  if ($(this).val() == "") {
    city.attr('disabled', 'disabled');
  } else {
    city.removeAttr('disabled');
  }
});
</script>
